<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OG Capper Bets Ticket</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .loader-container {
      text-align: center;
    }
    .progress-ring {
      width: 120px;
      height: 120px;
      position: relative;
    }
    .progress-ring circle {
      fill: none;
      stroke-width: 10;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    .progress-ring__background {
      stroke: #333;
    }
    .progress-ring__circle {
      stroke: #00ff99;
      stroke-linecap: round;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      transition: stroke-dashoffset 0.3s ease;
    }
    .percentage-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
    }
    .log-box {
      margin-top: 1rem;
      background: #111;
      border: 1px solid #00ff99;
      color: #90fcd3;
      width: 80%;
      height: 4.5rem;
      overflow-y: auto;
      padding: 0.5rem;
      font-size: 0.9rem;
      line-height: 1.2rem;
    }
    .hidden { display: none; }
    .input-box {
      margin-top: 2rem;
    }
    input {
      font-size: 1.1rem;
      padding: 0.4rem;
      width: 300px;
    }
    button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    .ticket {
      background: #fff;
      color: #000;
      border: 2px dashed #000;
      padding: 1.5rem;
      margin-top: 2rem;
      width: 350px;
    }
    .ticket-title {
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <div class="progress-ring">
      <svg width="120" height="120">
        <circle class="progress-ring__background" cx="60" cy="60" r="50" />
        <circle class="progress-ring__circle" cx="60" cy="60" r="50" />
      </svg>
      <div class="percentage-label" id="progressText">0%</div>
    </div>
    <div class="log-box" id="logBox"></div>
  </div>

  <div class="input-box hidden" id="inputSection">
    <h2>OG Capper Bets Ticket</h2>
    <input id="betInput" type="text" placeholder="e.g. Yankees ML 1.5u" />
    <button onclick="createTicket()">Generate Ticket</button>
    <div id="ticket"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const logBox = document.getElementById("logBox");
    const circle = document.querySelector(".progress-ring__circle");
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference}`;
    circle.style.strokeDashoffset = `${circumference}`;

    const progressText = document.getElementById("progressText");
    let logMessages = [];

    function setProgress(percent) {
      const offset = circumference - (percent / 100) * circumference;
      circle.style.strokeDashoffset = offset;
      progressText.textContent = `${percent}%`;
    }

    function addLog(msg) {
      logMessages.push(msg);
      if (logMessages.length > 30) logMessages.shift();
      logBox.innerHTML = logMessages.map(m => `<div>${m}</div>`).join("");
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function loadData() {
      let progress = 0;
      setProgress(progress);

      try {
        addLog("Fetching list of sports...");
        const sportsRes = await fetch("https://www.thesportsdb.com/api/v1/json/123/all_sports.php");
        const sportsData = await sportsRes.json();
        progress += 20;
        setProgress(progress);

        addLog("Retrieving leagues...");
        const leagueRes = await fetch("https://www.thesportsdb.com/api/v1/json/123/all_leagues.php");
        const leagueData = await leagueRes.json();
        progress += 20;
        setProgress(progress);

        addLog("Indexing teams...");
        const teamRes = await fetch("https://www.thesportsdb.com/api/v1/json/123/searchteams.php?t=Seattle");
        const teamData = await teamRes.json();
        progress += 20;
        setProgress(progress);

        addLog("Indexing live and pregame matches...");
        const eventsRes = await fetch("https://www.thesportsdb.com/api/v1/json/123/eventspastleague.php?id=4424");
        const eventsData = await eventsRes.json();
        progress += 20;
        setProgress(progress);

        addLog("Storing all data in local memory...");
        localStorage.setItem("sports", JSON.stringify(sportsData));
        localStorage.setItem("leagues", JSON.stringify(leagueData));
        localStorage.setItem("teams", JSON.stringify(teamData));
        localStorage.setItem("events", JSON.stringify(eventsData));
        progress = 100;
        setProgress(progress);
        addLog("Finishing setup...");

        setTimeout(() => {
          document.getElementById("loader").classList.add("hidden");
          document.getElementById("inputSection").classList.remove("hidden");
        }, 1000);
      } catch (err) {
        addLog("‚ùå Failed to load one or more data sets.");
        console.error(err);
      }
    }

    loadData();

    function createTicket() {
      const input = document.getElementById("betInput").value.trim();
      const ticket = document.getElementById("ticket");
      const error = document.getElementById("error");
      ticket.innerHTML = "";
      error.textContent = "";

      const match = input.match(/^(.*?)\s+(.*?)\s+(\d+(\.\d+)?)(u?)$/i);
      if (!match) {
        error.textContent = "Invalid format. Try: TeamName ML 1u";
        return;
      }

      const teamQuery = match[1].toLowerCase();
      const betType = match[2].toUpperCase();
      const units = match[3];

      const events = JSON.parse(localStorage.getItem("events"));
      const matchedGame = events.events.find(ev =>
        ev.strHomeTeam.toLowerCase().includes(teamQuery) ||
        ev.strAwayTeam.toLowerCase().includes(teamQuery)
      );

      if (!matchedGame) {
        error.textContent = "No game found matching that team.";
        return;
      }

      const isHome = matchedGame.strHomeTeam.toLowerCase().includes(teamQuery);
      const team = isHome ? matchedGame.strHomeTeam : matchedGame.strAwayTeam;
      const opponent = isHome ? matchedGame.strAwayTeam : matchedGame.strHomeTeam;

      const ticketHTML = `
        <div class='ticket'>
          <div class='ticket-title'>üèÅ OG CAPPER BETS</div>
          <hr>
          <p><strong>BOOK:</strong> N/A</p>
          <p><strong>EVENT:</strong> ${team} vs ${opponent}</p>
          <p><strong>DATE:</strong> ${matchedGame.dateEvent} ${matchedGame.strTime}</p>
          <hr>
          <p><strong>SELECTION:</strong> ${team} ${betType}</p>
          <p><strong>WAGER:</strong> ${units} unit(s)</p>
          <p><strong>ODDS:</strong> N/A</p>
          <hr>
          <p style='text-align:center;'>ALL SALES FINAL ‚Äì NO CANCELLATION</p>
        </div>
      `;
      ticket.innerHTML = ticketHTML;
    }
  </script>
</body>
</html>
