<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Capper Bets Ticket</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 300px;
      margin: 1rem 1rem 1rem 0;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    .ticket {
      background: #fff;
      color: #000;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 2px dashed #000;
      width: 350px;
    }
    .ticket-title {
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    .prompt {
      color: yellow;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>OG Capper Bets Ticket</h2>
  <div style="display: flex; align-items: center;">
    <input id="betInput" type="text" placeholder="e.g. Seattle ML 1u" />
    <button onclick="createTicket()">Generate Ticket</button>
  </div>
  <div id="prompt" class="prompt"></div>
  <div id="ticket"></div>
  <div id="error" class="error"></div>

  <script>
    let teamsList = [];
    let lastInput = "";

    async function fetchTeams() {
      try {
        const res = await fetch("https://www.thesportsdb.com/api/v1/json/123/all_teams.php");
        const data = await res.json();
        teamsList = data.teams.map(t => t.strTeam);
      } catch (e) {
        document.getElementById("error").textContent = "Failed to load team data.";
      }
    }

    function fuzzyMatchTeam(query) {
      query = query.toLowerCase();
      const matches = teamsList.filter(name => name.toLowerCase().includes(query));
      return matches;
    }

    function promptAmbiguity(matches) {
      const promptDiv = document.getElementById("prompt");
      promptDiv.innerHTML = `‚ö†Ô∏è Did you mean:<br><ul>` +
        matches.map(m => `<li><button onclick="selectTeam('${m.replace(/'/g, "\\'")}')">${m}</button></li>`).join('') +
        `</ul>`;
    }

    function selectTeam(teamName) {
      document.getElementById("prompt").innerHTML = "";
      createTicket(teamName);
    }

    async function createTicket(forcedTeam = null) {
      document.getElementById("error").textContent = "";
      document.getElementById("ticket").innerHTML = "";

      const input = document.getElementById('betInput').value.trim();
      if (!forcedTeam) lastInput = input;

      const match = lastInput.match(/^(.*?)\s+(ml|spread|tt|f5|total|under|over)\s+(\d+(\.\d+)?)(u)?$/i);
      if (!match) {
        document.getElementById('error').textContent = "Invalid format. Try: Seattle ML 1u";
        return;
      }

      const teamQuery = forcedTeam || match[1].trim();
      const matches = fuzzyMatchTeam(teamQuery);

      if (!forcedTeam && matches.length > 1) {
        promptAmbiguity(matches);
        return;
      }

      if (matches.length === 0) {
        document.getElementById('error').textContent = "No game found matching that team.";
        return;
      }

      // Render dummy ticket for now (replace with real SportsDB data)
      const selected = forcedTeam || matches[0];
      const ticketHTML = `
        <div class='ticket'>
          <div class='ticket-title'>üèÅ OG CAPPER BETS</div>
          <hr>
          <p><strong>TEAM:</strong> ${selected}</p>
          <p><strong>INPUT:</strong> ${input}</p>
          <p><strong>STATUS:</strong> Lookup successful (stub)</p>
          <hr>
          <p style='text-align:center;'>ALL SALES FINAL ‚Äì NO CANCELLATION</p>
        </div>
      `;
      document.getElementById('ticket').innerHTML = ticketHTML;
    }

    fetchTeams();
  </script>
</body>
</html>
