<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Capper Bets - Loading</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 10px solid #333;
      border-top: 10px solid lime;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .log-box {
      margin-top: 2rem;
      width: 80%;
      max-width: 500px;
      height: 3.6em;
      background: black;
      color: lime;
      font-size: 0.9rem;
      border: 1px solid lime;
      padding: 0.5rem;
      overflow-y: hidden;
      line-height: 1.2em;
      display: flex;
      flex-direction: column-reverse;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <div class="log-box" id="logBox"></div>

  <script>
    const logBox = document.getElementById("logBox");

    function logMessage(msg) {
      const line = document.createElement("div");
      line.textContent = msg;
      logBox.prepend(line);
      if (logBox.children.length > 3) {
        logBox.removeChild(logBox.lastChild);
      }
    }

    async function loadData() {
      const start = Date.now();
      const now = new Date();
      const past = new Date(now.getTime() - 12 * 60 * 60 * 1000);
      const future = new Date(now.getTime() + 48 * 60 * 60 * 1000);
      const pastIso = past.toISOString();
      const futureIso = future.toISOString();

      try {
        logMessage("Fetching sports from ESPN...");
        const res = await fetch("https://site.api.espn.com/apis/site/v2/sports");
        const data = await res.json();
        const sports = data.sports || [];

        for (const sport of sports) {
          const leagues = sport.leagues || [];
          for (const league of leagues) {
            const leagueSlug = league.slug;
            logMessage(`Loading: ${leagueSlug}`);
            const url = `https://site.api.espn.com/apis/site/v2/sports/${sport.slug}/${leagueSlug}/scoreboard`;

            try {
              const resp = await fetch(url);
              const gamesData = await resp.json();
              const events = gamesData.events || [];

              for (const game of events) {
                const date = new Date(game.date);
                if (date >= past && date <= future) {
                  logMessage(`Game: ${game.name} on ${date.toLocaleString()}`);
                }
              }
            } catch (err) {
              logMessage(`Failed: ${leagueSlug}`);
            }
          }
        }

        logMessage("✅ All data loaded");
      } catch (e) {
        logMessage("❌ Failed to load sports");
        console.error(e);
      }
    }

    loadData();
  </script>
</body>
</html>
