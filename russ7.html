<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Capper Bets - Ticket</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 2rem;
    }

    .loader-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle-loader {
      width: 100px;
      height: 100px;
      border: 10px solid #333;
      border-top: 10px solid lime;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #load-log {
      width: 400px;
      height: 4.5em;
      border: 2px solid lime;
      background: #111;
      color: lime;
      padding: 1em;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-line;
    }

    #main-ui {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    .ticket {
      background: #fff;
      color: #000;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 2px dashed #000;
      width: 350px;
    }

    .ticket-title {
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>OG Capper Bets Ticket</h2>

  <div id="loader" class="loader-wrapper">
    <div class="circle-loader"></div>
    <div id="load-log"></div>
  </div>

  <div id="main-ui">
    <input id="betInput" type="text" placeholder="e.g. Yankees ML 1.5u" />
    <button onclick="createTicket()">Generate Ticket</button>
    <div id="ticket"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const SPORTSDB_API_KEY = "123";
    let allSports = [];

    function logStatus(msg) {
      const logBox = document.getElementById("load-log");
      logBox.textContent += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function fetchSportsFromSportsDB() {
      const url = `https://www.thesportsdb.com/api/v1/json/${SPORTSDB_API_KEY}/all_sports.php`;

      try {
        logStatus("Fetching sports from SportsDB...");
        const res = await fetch(url);
        const data = await res.json();

        if (!data || !data.sports) {
          throw new Error("No sports data found");
        }

        logStatus(`‚úÖ Loaded ${data.sports.length} sports`);
        return data.sports;
      } catch (err) {
        logStatus("‚ùå Failed to load sports");
        console.error(err);
        return [];
      }
    }

    async function loadData() {
      allSports = await fetchSportsFromSportsDB();

      // Add additional fetches (leagues, events, etc.) if needed here

      document.getElementById("loader").style.display = "none";
      document.getElementById("main-ui").style.display = "flex";
    }

    // Dummy function for placeholder ticket generation
    function createTicket() {
      const input = document.getElementById('betInput').value.trim();
      const ticketHTML = `
        <div class='ticket'>
          <div class='ticket-title'>üèÅ OG CAPPER BETS</div>
          <hr>
          <p><strong>INPUT:</strong> ${input}</p>
          <p><strong>NOTE:</strong> Live ticket builder not wired to SportsDB yet.</p>
          <hr>
          <p style='text-align:center;'>ALL SALES FINAL ‚Äì NO CANCELLATION</p>
        </div>
      `;
      document.getElementById('ticket').innerHTML = ticketHTML;
    }

    // Begin loading process
    loadData();
  </script>
</body>
</html>
