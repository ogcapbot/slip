<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Capper Bets Ticket</title>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    .ticket {
      background: #fff;
      color: #000;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 2px dashed #000;
      width: 350px;
    }
    .ticket-title {
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    .loader-box {
      border: 2px solid #0f0;
      background: #111;
      padding: 1rem;
      margin: 2rem 0;
      color: #fff;
      height: 4em;
      overflow-y: scroll;
      width: 400px;
    }
    .circle-loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 10px solid #333;
      border-top: 10px solid #0f0;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>OG Capper Bets Ticket</h2>
  <div id="loaderContainer">
    <div class="circle-loader" id="circle"></div>
    <div class="loader-box" id="loaderLog"></div>
  </div>

  <div id="mainApp" style="display:none;">
    <input id="betInput" type="text" placeholder="e.g. Seattle ML 1u" />
    <button onclick="generateTicket()">Generate Ticket</button>
    <div id="ticket"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const log = (msg, error = false) => {
      const el = document.createElement('div');
      el.textContent = (error ? '\u274C ' : '\u2022 ') + msg;
      el.style.color = error ? 'red' : 'cyan';
      document.getElementById('loaderLog').appendChild(el);
      document.getElementById('loaderLog').scrollTop = document.getElementById('loaderLog').scrollHeight;
    };

    let allTeams = [];

    async function loadData() {
      log('Fetching all sports from SportsDB...');
      try {
        const res = await fetch('https://www.thesportsdb.com/api/v1/json/123/all_sports.php');
        const { sports } = await res.json();
        log('Fetching teams for each sport...');

        for (const sport of sports) {
          const sportName = sport.strSport;
          log(`Fetching teams for: ${sportName}...`);

          try {
            const teamRes = await fetch(`https://www.thesportsdb.com/api/v1/json/123/search_all_teams.php?s=${encodeURIComponent(sportName)}`);
            const teamData = await teamRes.json();

            if (Array.isArray(teamData?.teams)) {
              teamData.teams.forEach(team => {
                if (team?.strTeam) {
                  allTeams.push({
                    name: team.strTeam,
                    sport: sportName
                  });
                }
              });
            }
          } catch {
            log(`Failed to load data for ${sportName}`, true);
          }
        }

        log(`Indexed ${allTeams.length} teams.`);
        log('Live lookup is ready');
        document.getElementById('loaderContainer').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
      } catch (err) {
        log('Critical failure loading sports.', true);
        console.error(err);
      }
    }

    async function generateTicket() {
      document.getElementById('error').textContent = "";
      const input = document.getElementById('betInput').value.trim();
      const match = input.match(/^(.*?)\s+(\S+)\s+(\d+(\.\d+)?)(u?)$/i);
      if (!match) {
        document.getElementById('error').textContent = "Invalid format. Try: Seattle ML 1.5u";
        return;
      }
      const [_, teamQuery, betType, wager] = match;
      const normalized = teamQuery.toLowerCase();

      const matched = allTeams.filter(t => t.name?.toLowerCase().includes(normalized));

      if (matched.length === 0) {
        document.getElementById('error').textContent = "No team found.";
        return;
      }

      const team = matched[0];
      const ticketHTML = `
        <div class='ticket'>
          <div class='ticket-title'>\ud83c\udfc1 OG CAPPER BETS</div>
          <hr>
          <p><strong>TEAM:</strong> ${team.name}</p>
          <p><strong>SPORT:</strong> ${team.sport}</p>
          <hr>
          <p><strong>SELECTION:</strong> ${team.name} ${betType.toUpperCase()}</p>
          <p><strong>WAGER:</strong> ${wager} unit(s)</p>
          <hr>
          <p style='text-align:center;'>ALL SALES FINAL â€“ NO CANCELLATION</p>
        </div>
      `;
      document.getElementById('ticket').innerHTML = ticketHTML;
    }

    loadData();
  </script>
</body>
</html>
