<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Capper Bets - Ticket</title>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .loader-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 10px solid #333;
      border-top: 10px solid #00ff88;
      animation: spin 2s linear infinite;
      position: relative;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .progress-text {
      position: absolute;
      top: 45px;
      left: 36px;
      font-size: 1.4rem;
      color: #fff;
    }
    .log-box {
      background: #111;
      border: 2px solid #00ff88;
      color: #88ffc8;
      width: 400px;
      height: 4.5rem;
      overflow-y: scroll;
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 2rem;
    }
    .hidden { display: none; }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
    .ticket {
      background: #fff;
      color: #000;
      padding: 1.5rem;
      border: 2px dashed #000;
      width: 350px;
      margin-top: 2rem;
    }
    .ticket-title {
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="loader-wrapper" id="loaderWrapper">
    <div class="circle" id="circleLoader">
      <div class="progress-text" id="progressText">0%</div>
    </div>
    <div class="log-box" id="logBox"></div>
  </div>

  <div id="mainApp" class="hidden">
    <h2 style="color: white;">OG Capper Bets Ticket</h2>
    <input id="betInput" type="text" placeholder="e.g. Yankees ML 1.5u" />
    <button onclick="createTicket()">Generate Ticket</button>
    <div id="ticket"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    let allMatches = [];

    function updateProgress(percent) {
      document.getElementById("progressText").innerText = percent + "%";
      document.getElementById("circleLoader").style.borderTopColor = `hsl(${percent}, 100%, 60%)`;
    }

    function logMessage(msg) {
      const box = document.getElementById("logBox");
      box.innerHTML += `<div>${msg}</div>`;
      box.scrollTop = box.scrollHeight;
    }

    async function loadData() {
      try {
        updateProgress(10);
        logMessage("Loading all leagues...");
        const leaguesRes = await fetch("https://www.thesportsdb.com/api/v1/json/123/all_leagues.php");
        const leagues = (await leaguesRes.json()).leagues;

        const filtered = leagues.filter(l => l.strSport && !l.strLeague.includes("Virtual"));
        const sliceSize = Math.ceil(filtered.length / 8);

        for (let i = 0; i < filtered.length; i++) {
          const league = filtered[i];
          logMessage(`Fetching events for: ${league.strLeague}`);
          const eventsRes = await fetch(`https://www.thesportsdb.com/api/v1/json/123/eventsnextleague.php?id=${league.idLeague}`);
          const pastRes = await fetch(`https://www.thesportsdb.com/api/v1/json/123/eventspastleague.php?id=${league.idLeague}`);

          const events = (await eventsRes.json()).events || [];
          const past = (await pastRes.json()).events || [];

          allMatches.push(...events, ...past);
          updateProgress(Math.min(100, Math.floor((i + 1) / filtered.length * 100)));
        }

        logMessage("Storing all data in local memory...");
        document.getElementById("loaderWrapper").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
      } catch (e) {
        logMessage("‚ùå Failed to load data.");
        console.error(e);
      }
    }

    async function createTicket() {
      const input = document.getElementById('betInput').value.trim();
      const match = input.match(/^(.*?)\s+(ml|spread|total|tt)\s+(\d+(\.\d+)?)(u?)$/i);
      document.getElementById('ticket').innerHTML = '';
      document.getElementById('error').textContent = '';

      if (!match) {
        document.getElementById('error').textContent = "Invalid format. Example: USA ML 1.5u";
        return;
      }

      const teamQuery = match[1].toLowerCase();
      const type = match[2].toUpperCase();
      const units = match[3];

      const found = allMatches.find(ev =>
        (ev.strHomeTeam && ev.strHomeTeam.toLowerCase().includes(teamQuery)) ||
        (ev.strAwayTeam && ev.strAwayTeam.toLowerCase().includes(teamQuery))
      );

      if (!found) {
        document.getElementById('error').textContent = "No game found matching that team.";
        return;
      }

      const team = found.strHomeTeam.toLowerCase().includes(teamQuery) ? found.strHomeTeam : found.strAwayTeam;
      const opponent = found.strHomeTeam.toLowerCase().includes(teamQuery) ? found.strAwayTeam : found.strHomeTeam;
      const eventDate = `${found.dateEvent} ${found.strTime}`;

      const ticketHTML = `
        <div class='ticket'>
          <div class='ticket-title'>üèÅ OG CAPPER BETS</div>
          <hr>
          <p><strong>BOOK:</strong> N/A</p>
          <p><strong>EVENT:</strong> ${found.strEvent || team + " vs " + opponent}</p>
          <p><strong>DATE:</strong> ${eventDate}</p>
          <hr>
          <p><strong>SELECTION:</strong> ${team} ${type}</p>
          <p><strong>WAGER:</strong> ${units} unit(s)</p>
          <p><strong>ODDS:</strong> N/A</p>
          <hr>
          <p style='text-align:center;'>ALL SALES FINAL ‚Äì NO CANCELLATION</p>
        </div>
      `;
      document.getElementById('ticket').innerHTML = ticketHTML;
    }

    loadData();
  </script>
</body>
</html>
