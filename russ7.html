<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OG Capper Bets - Ticket</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader {
      width: 120px;
      height: 120px;
      border: 10px solid #333;
      border-top: 10px solid lime;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status-box {
      border: 2px solid lime;
      margin-top: 20px;
      padding: 10px;
      width: 360px;
      height: 60px;
      overflow: hidden;
    }
    .scrolling {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
      overflow-y: auto;
      white-space: pre-line;
      color: #0f0;
    }
    #mainUI {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="status-box">
    <div class="scrolling" id="logBox"></div>
  </div>

  <div id="mainUI">
    <h2 style="color:white;">OG Capper Bets Ticket</h2>
    <input id="betInput" type="text" placeholder="e.g. Yankees ML 1.5u" />
    <button onclick="createTicket()">Generate Ticket</button>
    <div id="ticket"></div>
    <div id="error" style="color:red;"></div>
  </div>

  <script>
    const log = (msg) => {
      const el = document.getElementById('logBox');
      el.innerText += `\n${msg}`;
      el.scrollTop = el.scrollHeight;
    }

    async function fetchTeamsFromSportsDB() {
      log('Fetching sports list from TheSportsDB...');
      const sportsUrl = 'https://www.thesportsdb.com/api/v1/json/1/all_sports.php';
      const sportsRes = await fetch(sportsUrl);
      const sportsData = await sportsRes.json();
      const sports = sportsData.sports;
      let teamCache = [];

      for (const sport of sports) {
        const sportName = sport.strSport;
        log(`Loading teams for ${sportName}...`);
        const leaguesUrl = `https://www.thesportsdb.com/api/v1/json/1/search_all_leagues.php?s=${encodeURIComponent(sportName)}`;
        try {
          const leaguesRes = await fetch(leaguesUrl);
          const leagues = (await leaguesRes.json()).countrys || [];
          for (const league of leagues) {
            const leagueId = league.idLeague;
            const teamsUrl = `https://www.thesportsdb.com/api/v1/json/1/lookup_all_teams.php?id=${leagueId}`;
            try {
              const teamRes = await fetch(teamsUrl);
              const teamsData = await teamRes.json();
              if (teamsData.teams) teamCache.push(...teamsData.teams);
              log(`Loaded ${teamsData.teams?.length || 0} teams from ${league.strLeague}`);
            } catch (err) {
              log(`‚ö†Ô∏è Failed to load teams for league ${league.strLeague}`);
            }
          }
        } catch (err) {
          log(`‚ö†Ô∏è Failed to load leagues for ${sportName}`);
        }
      }

      log('‚úÖ Finished loading all teams.');
      return teamCache;
    }

    async function loadData() {
      try {
        window.allTeams = await fetchTeamsFromSportsDB();
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('.status-box').style.display = 'none';
        document.getElementById('mainUI').style.display = 'flex';
      } catch (e) {
        log('‚ùå Error loading data.');
        console.error(e);
      }
    }

    loadData();

    function createTicket() {
      const input = document.getElementById('betInput').value.trim();
      const match = input.match(/^(.*?)\s+(\S+)\s+(\d+(\.\d+)?)(u?)$/i);

      if (!match) {
        document.getElementById('error').textContent = "Invalid format. Try: Yankees ML 1.5u";
        return;
      }

      const teamQuery = match[1].toLowerCase();
      const betType = match[2];
      const units = match[3];

      const matched = window.allTeams.find(t => t.strTeam.toLowerCase().includes(teamQuery));

      if (!matched) {
        document.getElementById('error').textContent = "Team not found.";
        return;
      }

      const ticketHTML = `
        <div class='ticket'>
          <div class='ticket-title'>üèÅ OG CAPPER BETS</div>
          <hr>
          <p><strong>TEAM:</strong> ${matched.strTeam}</p>
          <p><strong>LEAGUE:</strong> ${matched.strLeague}</p>
          <hr>
          <p><strong>SELECTION:</strong> ${matched.strTeam} ${betType.toUpperCase()}</p>
          <p><strong>WAGER:</strong> ${units} unit(s)</p>
          <hr>
          <p style='text-align:center;'>ALL SALES FINAL ‚Äì NO CANCELLATION</p>
          <hr>
          <p><strong>###\nOPTIONS\n###</strong></p>
          <pre>${JSON.stringify(matched, null, 2)}</pre>
        </div>
      `;

      document.getElementById('ticket').innerHTML = ticketHTML;
      document.getElementById('error').textContent = "";
    }
  </script>
</body>
</html>
