<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OG Capper Bets Ticket</title>
  <style>
    body {
      font-family: monospace;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .circle {
      border-radius: 50%;
      border: 12px solid #333;
      border-top: 12px solid #00ff99;
      width: 100px;
      height: 100px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .log-box {
      height: 3.5rem;
      width: 300px;
      overflow-y: scroll;
      background: #111;
      border: 2px solid #00ff99;
      padding: 0.5rem;
      color: #00ff99;
      font-size: 0.9rem;
      font-family: monospace;
    }
    #input-container {
      margin-top: 2rem;
      display: none;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 300px;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
    }
    .ticket {
      background: #fff;
      color: #000;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 2px dashed #000;
      width: 350px;
    }
    .ticket-title {
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>OG Capper Bets Ticket</h2>
  <div class="loader-container" id="loader">
    <div class="circle" id="circle"></div>
    <div class="log-box" id="logBox"></div>
  </div>

  <div id="input-container">
    <input id="betInput" type="text" placeholder="e.g. Yankees ML 1.5u" />
    <button onclick="createTicket()">Generate Ticket</button>
    <div id="ticket"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const logBox = document.getElementById('logBox');
    const loader = document.getElementById('loader');
    const inputContainer = document.getElementById('input-container');

    let teams = [];
    let matches = [];

    function log(text) {
      const p = document.createElement('div');
      p.textContent = text;
      logBox.appendChild(p);
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function loadData() {
      const dateRange = ['2025-06-15', '2025-06-16', '2025-06-17'];
      const leagueIds = [4328, 4331, 4387, 4391, 4424];

      for (const leagueId of leagueIds) {
        for (const date of dateRange) {
          try {
            log(`Loading matches for league ${leagueId} on ${date}`);
            const res = await fetch(`https://www.thesportsdb.com/api/v1/json/123/eventsday.php?d=${date}&l=${leagueId}`);
            const data = await res.json();
            if (data.events) matches.push(...data.events);
          } catch (e) {
            log(`‚ùå Failed loading league ${leagueId} on ${date}`);
          }
        }
      }

      log('‚úÖ All data loaded. Ready.');
      loader.style.display = 'none';
      inputContainer.style.display = 'flex';
    }

    async function createTicket() {
      document.getElementById('error').textContent = "";
      const input = document.getElementById('betInput').value.trim();
      const matchInput = input.match(/^(.*?)\s+(\w+)\s+(\d+(\.\d+)?)(u?)$/i);
      if (!matchInput) {
        document.getElementById('error').textContent = "Invalid format. Try: Yankees ML 1.5u";
        return;
      }
      const teamQuery = matchInput[1].toLowerCase();
      const betType = matchInput[2];
      const units = matchInput[3];

      const match = matches.find(m =>
        m.strHomeTeam.toLowerCase().includes(teamQuery) ||
        m.strAwayTeam.toLowerCase().includes(teamQuery)
      );

      if (!match) {
        document.getElementById('error').textContent = "No game found matching that team.";
        return;
      }

      const isHome = match.strHomeTeam.toLowerCase().includes(teamQuery);
      const team = isHome ? match.strHomeTeam : match.strAwayTeam;
      const opponent = isHome ? match.strAwayTeam : match.strHomeTeam;

      const ticketHTML = `
        <div class='ticket'>
          <div class='ticket-title'>üèÅ OG CAPPER BETS</div>
          <hr>
          <p><strong>LEAGUE:</strong> ${match.strLeague}</p>
          <p><strong>EVENT:</strong> ${team} vs ${opponent}</p>
          <p><strong>DATE:</strong> ${match.dateEvent} ${match.strTime || ''}</p>
          <hr>
          <p><strong>SELECTION:</strong> ${team} ${betType.toUpperCase()}</p>
          <p><strong>WAGER:</strong> ${units} unit(s)</p>
          <p><strong>LOCATION:</strong> ${match.strVenue || 'Unknown'}</p>
          <hr>
          <p style='text-align:center;'>ALL SALES FINAL ‚Äì NO CANCELLATION</p>
        </div>
      `;
      document.getElementById('ticket').innerHTML = ticketHTML;
    }

    loadData();
  </script>
</body>
</html>
