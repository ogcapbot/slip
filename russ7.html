<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Capper Bets Ticket</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 10px solid #333;
      border-top-color: #00ff88;
      animation: spin 1s linear infinite;
    }
    .loader-text {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #logBox {
      margin-top: 1rem;
      border: 2px solid #0f0;
      padding: 0.5rem;
      background: #111;
      color: #0ff;
      width: 300px;
      max-height: 120px;
      overflow-y: auto;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-top: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      font-size: 1rem;
    }
    #ticket {
      margin-top: 2rem;
      color: #fff;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>OG Capper Bets Ticket</h2>
  <div id="loaderContainer">
    <div class="loader" id="circle"></div>
    <div class="loader-text" id="loaderPercent">0%</div>
  </div>
  <div id="logBox"></div>

  <div id="inputContainer" style="display:none;">
    <input id="betInput" placeholder="e.g. Seattle ML 1u">
    <button onclick="generateTicket()">Generate Ticket</button>
    <div id="error" class="error"></div>
  </div>

  <div id="ticket"></div>

  <script>
    let teams = [];

    async function logStep(text, isError = false) {
      const box = document.getElementById("logBox");
      const line = document.createElement("div");
      line.textContent = (isError ? "\u274C " : "\u2022 ") + text;
      line.style.color = isError ? "red" : "#0ff";
      box.appendChild(line);
      box.scrollTop = box.scrollHeight;
    }

    async function loadData() {
      const loaderPercent = document.getElementById("loaderPercent");
      let percent = 0;

      const updateProgress = (p) => {
        percent = p;
        loaderPercent.textContent = `${percent}%`;
      }

      updateProgress(10);
      await logStep("Fetching all sports from SportsDB...");
      const sportRes = await fetch("https://www.thesportsdb.com/api/v1/json/123/all_sports.php");
      const sportData = await sportRes.json();
      const sportList = sportData.sports || [];

      updateProgress(25);
      await logStep("Fetching teams for each sport...");

      for (const sport of sportList) {
        const sportName = sport.strSport;
        await logStep(`Fetching teams for: ${sportName}...`);
        try {
          const teamRes = await fetch(`https://www.thesportsdb.com/api/v1/json/123/search_all_teams.php?s=${encodeURIComponent(sportName)}`);
          const teamData = await teamRes.json();
          if (teamData && teamData.teams) {
            teams.push(...teamData.teams);
          }
        } catch (err) {
          await logStep(`Failed to load data for ${sportName}`, true);
        }
      }

      updateProgress(90);
      await logStep("Indexing teams...");
      teams = teams.filter(t => t && t.strTeam);
      await logStep(`Indexed ${teams.length} teams.`);

      updateProgress(100);
      await logStep("Live lookup is ready");
      document.getElementById("loaderContainer").style.display = "none";
      document.getElementById("inputContainer").style.display = "block";
    }

    async function generateTicket() {
      const input = document.getElementById("betInput").value.trim();
      const match = input.match(/^(.*?)\s+(\S+)\s+(\d+(\.\d+)?)(u)?$/i);
      const errorBox = document.getElementById("error");
      errorBox.textContent = "";
      if (!match) {
        errorBox.textContent = "Invalid format. Try: Seattle ML 1u";
        return;
      }
      const [_, teamRaw, betType, units] = match;

      const matches = teams.filter(t =>
        t.strTeam && t.strTeam.toLowerCase().includes(teamRaw.toLowerCase())
      );

      if (matches.length === 0) {
        errorBox.textContent = "No team found.";
        return;
      }

      const team = matches[0];
      const ticket = `
        <pre>
üèÅ OG CAPPER BETS
-----------------------
TEAM: ${team.strTeam}
BET: ${betType.toUpperCase()} - ${units} unit(s)
SPORT: ${team.strSport}
LEAGUE: ${team.strLeague || 'N/A'}
COUNTRY: ${team.strCountry || 'N/A'}
-----------------------
ALL SALES FINAL ‚Äì NO CANCELLATION
        </pre>
      `;
      document.getElementById("ticket").innerHTML = ticket;
    }

    loadData();
  </script>
</body>
</html>
