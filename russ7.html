<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Capper Bets Ticket</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .circle-loader {
      border: 10px solid #333;
      border-top: 10px solid #00ff90;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 1s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .log-box {
      width: 350px;
      height: 70px;
      overflow-y: auto;
      border: 2px solid #0f0;
      padding: 1rem;
      background: #111;
      color: #0ff;
      font-size: 0.9rem;
    }
    .hidden { display: none; }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 300px;
      margin: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    .ticket {
      background: #fff;
      color: #000;
      border: 2px dashed #000;
      padding: 1.5rem;
      width: 350px;
      margin-top: 2rem;
    }
    .ticket-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>OG Capper Bets Ticket</h2>

  <div id="loader">
    <div class="circle-loader" id="progressText">0%</div>
    <div class="log-box" id="logBox"></div>
  </div>

  <div id="inputArea" class="hidden">
    <input id="betInput" placeholder="e.g. Seattle ML 1u" />
    <button onclick="createTicket()">Generate Ticket</button>
    <div id="error" class="error"></div>
    <div id="ticket"></div>
  </div>

  <script>
    const allTeams = [];
    const progressText = document.getElementById('progressText');
    const logBox = document.getElementById('logBox');

    async function log(message, error = false) {
      const entry = document.createElement('div');
      entry.textContent = message;
      if (error) entry.style.color = 'red';
      logBox.appendChild(entry);
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function loadData() {
      try {
        let percent = 0;
        progressText.textContent = `${percent}%`;
        await log("Fetching all sports from SportsDB...");
        const sportsRes = await fetch("https://www.thesportsdb.com/api/v1/json/123/all_sports.php");
        const sportsData = await sportsRes.json();
        const sports = sportsData.sports || [];

        for (let i = 0; i < sports.length; i++) {
          const sport = sports[i];
          const name = sport.strSport;
          await log(`Fetching teams for: ${name}...`);
          const teamRes = await fetch(`https://www.thesportsdb.com/api/v1/json/123/search_all_teams.php?s=${encodeURIComponent(name)}`);
          const teamData = await teamRes.json();

          if (teamData.teams) {
            teamData.teams.forEach(t => allTeams.push({
              name: t.strTeam,
              sport: name,
              id: t.idTeam
            }));
          } else {
            await log(`‚ùå Failed to load data for ${name}`, true);
          }
          percent = Math.floor((i + 1) / sports.length * 100);
          progressText.textContent = `${percent}%`;
        }
        await log("‚úì Done loading all data.");
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('inputArea').classList.remove('hidden');
      } catch (e) {
        await log("‚ùå Failed to load data.", true);
        console.error(e);
      }
    }

    async function createTicket() {
      const input = document.getElementById('betInput').value.trim();
      const errorDiv = document.getElementById('error');
      const ticketDiv = document.getElementById('ticket');
      errorDiv.textContent = "";
      ticketDiv.innerHTML = "";

      const match = input.match(/^(.*?)\s+(\S+)\s+(\d+(\.\d+)?)(u?)$/i);
      if (!match) {
        errorDiv.textContent = "Invalid format. Use: Team BetType Units";
        return;
      }

      const query = match[1].toLowerCase();
      const betType = match[2];
      const units = match[3];

      const matched = allTeams.filter(t => t.name.toLowerCase().includes(query));
      if (matched.length === 0) {
        errorDiv.textContent = "No game found matching that team.";
        return;
      }

      const team = matched[0];

      const ticketHTML = `
        <div class='ticket'>
          <div class='ticket-title'>üèÅ OG CAPPER BETS</div>
          <hr>
          <p><strong>TEAM:</strong> ${team.name}</p>
          <p><strong>SPORT:</strong> ${team.sport}</p>
          <p><strong>SELECTION:</strong> ${team.name} ${betType.toUpperCase()}</p>
          <p><strong>WAGER:</strong> ${units} unit(s)</p>
          <hr>
          <p style='text-align:center;'>ALL SALES FINAL ‚Äì NO CANCELLATION</p>
        </div>
      `;
      ticketDiv.innerHTML = ticketHTML;
    }

    window.onload = loadData;
  </script>
</body>
</html>
