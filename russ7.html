<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OG Capper Bets Ticket</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ff90;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .loader-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
    }
    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #333;
      border-top: 8px solid #00ff90;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .log-box {
      width: 400px;
      height: 60px;
      overflow: hidden;
      border: 2px solid #00ff90;
      padding: 10px;
      box-sizing: border-box;
      background-color: #1a1a1a;
      font-size: 0.9rem;
    }
    .log-line {
      animation: scroll-up 0.4s ease-in-out;
    }
    @keyframes scroll-up {
      from { opacity: 0; transform: translateY(20%); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo">OG Capper Bets Ticket</div>
  <div class="loader-container">
    <div class="circle"></div>
  </div>
  <div class="log-box" id="logBox"></div>

  <script>
    const logBox = document.getElementById('logBox');
    const loadingSteps = [
      "Fetching list of sports...",
      "Pulling teams data...",
      "Retrieving active games...",
      "Indexing match schedule...",
      "Caching results locally...",
      "Finalizing memory store..."
    ];

    let current = 0;
    const maxLines = 3;
    const displayedLines = [];

    function logStep(msg) {
      if (displayedLines.length >= maxLines) {
        displayedLines.shift();
      }
      displayedLines.push(`<div class='log-line'>${msg}</div>`);
      logBox.innerHTML = displayedLines.join('');
    }

    function simulateLoading() {
      if (current < loadingSteps.length) {
        logStep(loadingSteps[current]);
        current++;
        setTimeout(simulateLoading, 1200);
      } else {
        logStep("âœ… Done. Ready to start!");
        document.querySelector('.circle').style.borderTop = "8px solid #333";
      }
    }

    simulateLoading();
  </script>
</body>
</html>
