<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎯 OG Capper Bet Ticket</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>🎯 <span class="yellow">OG Capper Bet Ticket</span></h1>

      <div id="access-code-section">
        <label for="accessCode">Enter Capper Access Code:</label>
        <input
          type="text"
          id="accessCode"
          maxlength="6"
          placeholder="Access Code"
          inputmode="numeric"
        />
        <button onclick="verifyAccessCode()">Verify Access</button>
        <p id="accessMessage"></p>
      </div>

      <form id="wagerForm" style="display: none">
        <div id="unitSection">
          <label for="unitSize">Unit Size ($):</label>
          <select id="unitSize" name="unitSize"></select>
        </div>

        <div id="wagers"></div>

        <button type="button" onclick="addWager()">➕ Add Another Wager</button>
        <button type="submit">🖨️ Print Ticket</button>
      </form>

      <div id="ticketOutput" class="ticket-preview"></div>
    </main>
    <script src="logic.js"></script>
    <script src="engine.js"></script>
  </body>
</html>
