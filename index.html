
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OG Capper Bets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>OG Capper Bets - Ticket Generator</h1>
    <input type="text" id="userInput" placeholder="e.g. Yankees ML 1.5u"/>
    <select id="unitValue">
      <option value="100">$100 per unit</option>
      <option value="50">$50 per unit</option>
      <option value="25">$25 per unit</option>
    </select>
    <button onclick="generateTicket()">Generate Ticket</button>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
