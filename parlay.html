<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OG Capper Bets - Official Pick Image Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    button {
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin: 0 auto 12px;
      display: block;
      padding: 12px;
      font-size: 16px;
      background-color: #2a9fd6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2179a5;
    }
    .hidden {
      display: none;
    }
    /* Larger height for pick type buttons */
    #pickTypeScreen button {
      height: 52px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Access Screen -->
  <div class="container" id="access-screen">
    <div id="globalHeader" style="text-align: center; padding: 20px 0 10px;">
      <h3 style="margin: 0;">OG Capper Bets â€“ Official Pick Image Creator</h3>
      <h5 style="margin: 0; color: red;">Official Use Only</h5>
    </div>
    <label for="accessCode" style="color: #666; font-size: 14px; margin-bottom: 10px; display: block;">Enter Access Code</label>
    <input
      type="text"
      id="accessCode"
      placeholder="Enter Code Here"
      pattern="[0-9]*"
      inputmode="numeric"
      maxlength="10"
      style="width: 100%; max-width: 400px; box-sizing: border-box; display: block; margin: 0 auto 12px; padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc;"
    />
    <button id="accessBtn">Submit</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Pick Type Screen -->
  <div class="container hidden" id="pickTypeScreen">
    <button id="btnStraightPick">Straight Pick</button>
    <button id="btnUpTo5">Up to 5 Parlay Picks</button>
    <button id="btn6to15">6 to 15 Parlay Picks</button>
  </div>

  <!-- Sports/Game/Wager Screen -->
  <div class="container hidden" id="sports-screen">
    <!-- dynamic content controlled by game.js and wager.js -->
  </div>

  <!-- Hype Phrase and Final Output Screen -->
  <div class="container hidden" id="hype-screen">
    <!-- dynamic content controlled by hypephrase.js and imagecreation.js -->
  </div>

  <script>
    // Global shared app state for all modules
    window.AppState = {
      capperInfo: [],
      allData: {},
      matches: [],
      currentMatchIndex: 0,
      selectedMatch: null,
      capperName: "",
      parlayPicks: [],
      currentPickNumber: 1,
      pickType: "straight", // or "upTo5" or "6to15"
      overrideTeamName: null,
      currentWagerWithNum: null,
      selectedHypeRow: null,
      selectedHypePostTitle: null,
      selectedHypeNote: null,
      latestNote: null,
      overrideTitle: null
    };
  </script>

  <!-- Load JS files in order -->
  <script src="js/access.js"></script>
  <script src="js/picktype.js"></script>
  <script src="js/game.js"></script>
  <script src="js/wager.js"></script>
  <script src="js/straightpicks.js"></script>
  <script src="js/upto5picks.js"></script>
  <script src="js/6to15picks.js"></script>
  <script src="js/unit.js"></script>
  <script src="js/note.js"></script>
  <script src="js/hypephrase.js"></script>
  <script src="js/imagecreation.js"></script>
  <script src="js/utils.js"></script>

</body>
</html>
