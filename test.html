<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canvas Header + Stats Demo</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #resultImg {
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <h1>Canvas Header + Stats Demo</h1>
  <button id="generateBtn">Generate Image</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="resultImg" alt="Generated Image" />

  <script>
    function createCompositeImage(headerUrl, statsText, callback) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const headerImg = new Image();
      headerImg.crossOrigin = 'anonymous'; // Important for cross-origin images

      headerImg.onload = () => {
        const headerHeight = 100;
        const width = 600;
        const padding = 20;

        // Set canvas dimensions
        canvas.width = width;
        canvas.height = headerHeight + 150;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw header image at top
        ctx.drawImage(headerImg, 0, 0, width, headerHeight);

        // Draw background rectangle for stats area (optional)
        ctx.fillStyle = '#333';
        ctx.fillRect(0, headerHeight, width, canvas.height - headerHeight);

        // Draw stats text below header
        ctx.fillStyle = '#eee';
        ctx.font = '20px Arial';
        ctx.textBaseline = 'top';

        // Example multiline stats text
        const lines = statsText.split('\n');
        lines.forEach((line, index) => {
          ctx.fillText(line, padding, headerHeight + padding + index * 28);
        });

        // Return the canvas via callback
        if (callback) callback(canvas);
      };

      headerImg.onerror = () => {
        alert('Failed to load header image.');
        if (callback) callback(null);
      };

      headerImg.src = headerUrl;
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const stats = [
        'Official Stats:',
        'Total Picks: 25',
        'Wins: 15 ✅',
        'Losses: 5 ❌',
        'Push: 3 🟦',
        'Pending: 2 ⚙️'
      ].join('\n');

      createCompositeImage('https://capper.ogcapperbets.com/admin/images/blankWatermark.png', stats, (canvas) => {
        if (!canvas) return;

        // Show image on page
        const img = document.getElementById('resultImg');
        img.src = canvas.toDataURL('image/png');
      });
    });
  </script>
</body>
</html>
