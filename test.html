<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modal Test</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');

  body {
    font-family: 'Oswald', sans-serif;
    margin: 0; padding: 0;
    background: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #numberModal {
    background: white;
    padding: 16px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    width: 280px;
    max-width: 90vw;
    text-align: center;
  }

  #numberModal h3 {
    margin-bottom: 12px;
    font-size: 1.25em;
  }

  #numberModal input {
    width: 80%;
    font-size: 1em;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 14px;
  }

  #numberModal button {
    width: 80%;
    padding: 10px;
    background: #4097f0;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    cursor: pointer;
  }

  #numberModal button:hover {
    background: #347bd1;
  }
</style>
</head>
<body>

<div id="numberModal">
  <h3>Enter Number for: Example Wager</h3>
  <input type="number" step="0.5" min="0" placeholder="Enter whole or half number (e.g. 1, 1.5)" />
  <button>Submit</button>
</div>

</body>
</html>
