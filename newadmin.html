<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>OG Capper Bets - Official Pick Admin</title>
  
  <!-- Google Fonts Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />

  <!-- Your Styles -->
  <link rel="stylesheet" href="admin/css/styles.css" />
  
</head>
<body>

  <div class="container">

    <!-- Global Header -->
    <header id="globalHeader" style="text-align: center; padding: 15px 0 6px;">
      <h3 style="margin: 0;">OG Capper Bets</h3>
      <h3 style="margin: 0;">Official Pick Admin</h3>
      <h6 style="margin: 0; color: red;">Official Use Only</h6>
    </header>

    <!-- Login Section -->
    <section id="loginSection" style="text-align: center;">
      <br><input style="text-align:center;" inputmode="numeric" type="password" id="AccessCode" autofocus required placeholder="Enter Access Code" autocomplete="off" />
      <br><br><button id="loginBtn" class="pick-btn blue" max-width="100px;" >Login</button>
      <p id="loginError" class="error"></p>
    </section>

    <!-- Admin Section -->
    <div id="adminSection">
      <div class="admin-container admin-buttons-box">
        <div id="adminButtonsContainer" class="admin-buttons-grid"></div>
      </div>
      <div id="adminStatsContainer" class="admin-message">
        <!-- "Coming Soon... Add New" text will appear here with no box container -->
      </div>
    </div>

    <!-- Pick Entry Form (Sports Selector) -->
    <form id="pickForm" style="display:none;">
      <label for="sportSelect" style="display:none;"></label>
      <select id="sportSelect" disabled>
        <option>Loading...</option>
      </select>

      <label for="leagueSelect" style="display:none;"></label>
      <select id="leagueSelect" disabled>
        <option>Select a sport first</option>
      </select>

      <label for="gameSelect" style="display:none;"></label>
      <select id="gameSelect" disabled>
        <option>Select a league first</option>
      </select>

      <label for="pickInput" style="display:none;"></label>
      <div id="pickOptionsContainer" style="display:flex; gap:10px; margin-bottom:15px;"></div>

      <label for="wagerTypeSelect" style="display:none;"></label>
      <select id="wagerTypeSelect" disabled>
        <option>Select a sport first</option>
      </select>

      <div id="numberInputContainer" style="display:none; margin-top:10px;">
        <label for="numberInput" style="display:none;"></label>
        <input type="number" id="numberInput" min="0" disabled/>
      </div>

      <label for="unitsSelect" style="display:none;"></label>
      <select id="unitsSelect" disabled>
        <option>Select a section first</option>
      </select>

      <label for="updateWinloss" style="display:none;"></label>      
      
      <div id="actionButtonsContainer" style="margin-top: 20px;">
        <button id="startOverBtn" type="button" class="pick-btn blue" style="display:none;">Start Over</button>
        <div></div>
        <button id="submitBtn" type="submit" class="pick-btn red" style="display:none;">Submit Pick</button>
      </div>

      <p id="pickError" class="error"></p>
      <p id="pickSuccess" class="success"></p>
    </form>

    <!-- Global Footer -->
    <footer id="versionFooter" style="text-align:center; margin-top:30px; color:#666;">
      Version 7.25
    </footer>

  </div>

  <!-- Firebase Initialization and JS modules -->
  <script type="module" src="admin/firebaseInit.js"></script>
  <script type="module" src="admin/js/auth.js"></script>
  <script type="module" src="admin/js/adminOptions.js"></script>
  <script type="module" src="admin/js/adminStats.js"></script>
  <script type="module" src="admin/js/sportSelector.js"></script> 
  <script type="module" src="admin/js/leagueSelector.js"></script>
  <script type="module" src="admin/js/gameSelector.js"></script>
  <script type="module" src="admin/js/wagerType.js"></script>
  <script type="module" src="admin/js/units.js"></script>
  <script type="module" src="admin/js/notesSection.js"></script>
  <script type="module" src="admin/js/pickSubmit.js"></script>
  <script type="module" src="admin/js/updateWinloss.js"></script>

  <script>
   function scaleContainerToFit() {
  const designWidth = 400;
  const screenWidth = window.innerWidth;
  const container = document.querySelector('.container');

  if (!container) return;

  if (screenWidth < designWidth) {
    const scale = screenWidth / designWidth;
    container.style.transformOrigin = "top left";
    container.style.transform = `scale(${scale})`;
    container.style.width = `${designWidth}px`;
    container.style.overflowX = 'hidden';
  } else {
    container.style.transform = "";
    container.style.width = "100%";
    container.style.overflowX = '';
  }
}

window.addEventListener('load', scaleContainerToFit);
window.addEventListener('resize', scaleContainerToFit);

  </script>

</body>
</html>
