<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Search Access</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Access Code Screen -->
  <section id="access-section">
    <h2>🔐 Enter Access Code</h2>
    <input type="text" id="access-code" placeholder="Access Code" />
    <button id="submit-code">Enter</button>
    <p id="access-message"></p>
  </section>

  <!-- Search Screen -->
  <section id="search-section" class="hidden">
    <h2>🔍 Search Events</h2>
    <input type="text" id="team-search" placeholder="Enter team name..." />
    <div id="results"></div>
  </section>

  <!-- Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Event Image" />
      <h3 id="modalTitle">Event</h3>
      <div class="modal-buttons">
        <button id="modalClose">Close</button>
        <button id="modalSend">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
