<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OG Cap Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="access-section" class="container">
    <h2>🔐 Enter Access Code</h2>
    <input id="access-code" type="text" placeholder="Access Code" />
    <button id="access-btn">Enter</button>
  </section>

  <section id="main-section" class="container hidden">
    <h2>🔍 Search Events</h2>
    <input type="text" id="search-input" placeholder="Enter team name..." />
    <div id="events-container"></div>
  </section>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <img id="modal-image" src="" alt="Event Image" />
      <h3 id="modal-team-name">Team Name</h3>
      <div class="modal-buttons">
        <button id="close-modal">Close</button>
        <button disabled>Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
