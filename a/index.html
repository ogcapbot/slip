<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OG Capper Bets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Enter Access Code</h1>
    <input type="text" id="accessCodeInput" placeholder="Access Code" />
    <button id="accessCodeButton">Enter</button>
    <p id="errorMessage" class="error-message"></p>

    <div id="searchContainer" class="hidden">
      <h2>🔍 Search Events</h2>
      <input type="text" id="searchInput" placeholder="Enter team name..." />
    </div>

    <div id="eventsContainer"></div>
  </div>

  <!-- Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Event Image" />
      <h2 id="modalTeamName">Team Name</h2>
      <div class="modal-buttons">
        <button id="closeModal">Close</button>
        <button id="sendPick">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
