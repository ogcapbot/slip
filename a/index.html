<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Access Code Screen -->
  <section id="access-screen">
    <h1>🔐 Enter Access Code</h1>
    <input type="text" id="access-code" placeholder="Access Code" />
    <button id="access-submit">Enter</button>
    <p id="access-error" class="error"></p>
  </section>

  <!-- Main App -->
  <section id="app-screen" class="hidden">
    <h2>🔍 Search Events</h2>
    <input type="text" id="search-input" placeholder="Search team name..." />
    <div id="results"></div>
    <button id="load-more" class="hidden">Load More</button>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <img id="modal-image" src="" alt="Event Thumb" />
      <h3 id="modal-team"></h3>
      <div class="modal-actions">
        <button id="modal-close">Close</button>
        <button id="modal-send">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
